<template name="splitContent">
	<div class="split-content section">
		{{# if showImage }}
			<div class="to-left{{# if isScreenshot }} has-screenshot{{/ if }}">
				{{# if isScreenshot }}
					<div class="is-screenshot"></div>
				{{/ if }}

				<img src="{{ cloudinaryUrl imageID
						width=600
						height=400
						crop='fit'
					}}"
					alt="{{altTag}}" />
			</div>
		{{/ if }}

		<div class="to-right">
			<h2>{{heading}}</h2>
			<div class="sub-section">
				<p class="description">
					{{#markdown}}{{{description}}}{{/markdown}}
				</p>
			</div>
			{{# if and action.link action.text }}
				<div class="sub-section">
					<a href="{{ action.link }}" class="button{{getButtonClass}}" data-color="primary">{{ action.text }}</a>
				</div>
			{{/ if }}
		</div>
	</div>
</template>
