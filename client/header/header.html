<template name="header">
	<div class="header-section {{type}}">
			<div class="header-no-background"></div>
		<div class="container">
			<h1 data-color="{{color}}">{{heading}}</h1>
			
			{{# if description}}
				<h4 data-color="{{color}}">{{description}}</h4>
			{{/ if }}
		
			<div class="sub-section sub-panel text-center">
	    		<div class="actions">
					<button type="button" class="button-outlined price-range platform {{#if ga4}} selected{{/if}}" data-platform="GA4" data-color="contrast" data-size="small">Google Analytics</button>
					<button type="button" class="button-outlined price-range platform {{#if segment}} selected{{/if}}" data-platform="Segment" data-color="contrast" data-size="small">Segment.com</button>
					<button type="button" class="button-outlined price-range platform {{#if facebook}} selected{{/if}}" data-platform="Facebook CAPI" data-color="contrast" data-size="small">Meta CAPI</button>

	    		</div>
	    	</div>
    	</div>
	</div>
</template>
