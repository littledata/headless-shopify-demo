<template name="navigation">
	<div class="row">
		<div class="navigation" id="navigation">
				<div class="navigation-container">
					<div class="nav-left">
						<div>
							<a href="https://www.littledata.io" class="home">
								{{> littledataLogo color="#fff"}}
							</a>
						</div>
					</div>
					<div class="nav-right">
						{{#each nav}}
							<div>
								<a class="{{isActive}} {{class}}" data-size="small" data-color="contrast" href="{{getLink}}">
									{{name}}
								</a>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
</template>
