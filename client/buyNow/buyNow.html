<template name="buyNow">
	<div class="container">
		<div class="buy-section">
			<div id="play" class="player-container">
				<div class="player" style="background-image: url(/img/headless.png)"></div>
			</div>
			
			<div class="content">
				<h1>Buy a headless man</h1>
				<div class="sub-section description">
					{{#if message}}
						{{{message}}}
					{{else}}
						This button has the {{idCalled}} ({{clientId}}{{#if isSessionIdCalled}} and {{sessionId}}) as data attributes,
							{{else}}) as a data attribute, {{/if}}
						and clicking BUY NOW will {{#unless sendClientId}}<strong>NOT</strong> {{/unless}}
						send this to our server to add to the
							{{#if recharge}}
								Recharge
							{{else}}
								Shopify
							{{/if}} checkout after the checkout is created.
					{{/if}}
				</div>
				<button class="button buy-now" data-color="accent" data-clientid="{{clientId}}" data-sessionid="{{sessionId}}" data-variant="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0VmFyaWFudC8zMzQ5ODQyMDcwNzQ1OQ==">
					{{#if checkingOut}}
						{{>_barLoader}}
					{{else}}
						Buy Now
					{{/if}}
				</button>
				
			</div>
		</div>
	</div>
	
	<div id="faqs" class="row">
		<div class="container">
			<div class="section">
				<div class="faqs">
					<h1 class="text-center">{{heading}}</h1>
					<div class="faqs-items sub-section sub-panel">
						{{#each item in faqs}}
							<div class="faqs-item sub-section sub-panel">
								<h3>{{item.heading}}</h3>
								<div class="description sub-section">
									{{{item.description}}}
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
